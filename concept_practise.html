<!--- 

Concept: jQuery :nth-child() Selector

https://www.geeksforgeeks.org/jquery/jquery-nth-child-selector/

AI overview:

The expression 2n-1 within p:nth-child(2n-1) is a formula used in CSS's 
:nth-child() pseudo-class to select elements based on their position among siblings.
Here's a breakdown:
n: Represents an integer starting from 0 and increasing (0, 1, 2, 3, ...).
2n-1: This formula generates a sequence of numbers when n takes on increasing integer values:
When n = 0: 2 * 0 - 1 = -1 (This value is ignored as child indices start from 1).
When n = 1: 2 * 1 - 1 = 1
When n = 2: 2 * 2 - 1 = 3
When n = 3: 2 * 3 - 1 = 5
And so on.
Therefore, p:nth-child(2n-1) selects every odd-numbered <p> element that is a child of its parent. 
In the provided jQuery code, this means that the first, third, fifth, and subsequent odd-positioned <p> elements
 will have their background-color set to lightgreen.

<!DOCTYPE html>
<html>

<head>
    <title>jQuery :nth-child() Selector</title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("p:nth-child(2n-1)").css("background-color",
                "lightgreen");
        });
    </script>
</head>

<body>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
    <p>GFG</p>
</body>

</html>

--->

Concept: jQuery :focus Selector

$(":focus") in jQuery is a selector that finds the element on the page that is currently focused (active for user input).

Meaning of "focused"
When you click inside an input box, textarea, or select dropdown, that element becomes focused.

When an element is focused, it’s ready to receive keyboard input or interaction.

$(":focus") will return that element.

How it works:
When you click inside any input or textarea:

$(":focus") selects the one currently active.

Its background turns light yellow.

When you click away (blur), background resets

<!DOCTYPE html>
<html>
<head>
<title>:focus example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h2>jQuery :focus example</h2>

<input type="text" placeholder="First Name"><br><br>
<input type="text" placeholder="Last Name"><br><br>
<textarea placeholder="Write something..."></textarea>

<script>
$(document).ready(function(){
    $("input, textarea").on("focus", function(){
        $(":focus").css("background-color", "lightyellow");
    });

    $("input, textarea").on("blur", function(){
        $(this).css("background-color", "white");
    });
});
</script>

</body>
</html>
